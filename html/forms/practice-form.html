<!DOCTYPE html>
<html>
<head>
	<title>Cat Solutions</title>
</head>
<form name="2.4" action="success.html" method="post">
	<fieldset>
		<div>
			<label>What's Your Cats Name?</label>
			<input type="text" name="cat_name">
		</div>
		<div>
			<label>What's Is Your Cat's Age?</label>
			<input type="number" name="cat_age">
		</div>
		<div>
			<label>What's is your Cat's e-mail address?</label>
			<input type="email" name="cat_email">
		</div>
		<div>
			<label>What Seems Be The Problem?</label>
			<select name="the_problem">
				<option value="attitude">Problems with authority</option>
				<option value="box">Stuck In A Box</option>
				<option value="unmotivated">Lazyness</option>
			</select>
		</div>
	</fieldset>
	<fieldset>
		<label>Any other comments about your cat</label>
		<textarea rows="10" cols="30" name="cat_comments"></textarea>
	</fieldset>
	<button type="submit">Submit :)</button>
</form>
</html>
